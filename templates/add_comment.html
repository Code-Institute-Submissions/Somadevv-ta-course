{% extends "base.html" %}
{% block content %}
<div class="add-comment-container">
<h3 class="light-blue-text text-darken-4 center-align">Add Comment</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_comment') }}">
        <!-- Comment name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="comment" name="comment" minlength="5" maxlength="250" type="text" class="validate"
                    required>
                <label for="comment">Comment</label>
            </div>
        </div>


        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('feedback') }}" class="btn-large red darken-1 text-shadow">
                    Cancel <i class="fas fa-plus-square right"></i>
                </a>
                <button type="submit" class="btn-large green darken-1 text-shadow">
                    Add Comment <i class="fas fa-plus-square right"></i>
                </button>

            </div>

        </div>
    </form>
</div>
{% endblock %}
